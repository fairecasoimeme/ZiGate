name: C/C++ CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  BUILD_DIR: ModuleRadio/Firmware/src/ZiGate/Build/ZigbeeNodeControlBridge/
  SDK_DIR: ModuleRadio/Firmware/src/sdk
  TOOLCHAIN_PATH: ba-toolchain
  BAUD: 115200
  HOST_PDM_STACK_SIZE: 5300
  VERSION: 0x0003031e
  SW_BUILD_ID: $(git rev-parse --short "$GITHUB_SHA")
  HARDWARE_VERSION: 0x01
  MANUFACTURER_NAME: Nimbus9
  MANUFACTURER_CODE: 0x0000

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Get toolchain
      run: wget https://github.com/openlumi/BA2-toolchain/releases/download/20201219/ba-toolchain-20201219.tar.bz2 -O - | tar -jx -C ${{ env.SDK_DIR }}
    - name: Install xmltodict
      run: pip3 install xmltodict
    - name: Build Host PDM Debug
      id: build-host-pdm-debug
      run: |
        make -j8 -C $BUILD_DIR TOOL_COMMON_BASE_DIR=${{ env.SDK_DIR }}
                               TOOLCHAIN_PATH=$TOOLCHAIN_PATH \
                               BAUD=$BAUD \
                               JENNIC_CHIP=JN5168 \
                               SW_BUILD_ID=$SW_BUILD_ID \
                               MANUFACTURER_NAME=$MANUFACTURER_NAME \
                               VERSION=$(shell printf "%d" $VERSION) \
                               HARDWARE_VERSION=$(shell printf "%d" $HARDWARE_VERSION) \
                               MANUFACTURER_CODE=$(shell printf "%d" $MANUFACTURER_CODE) \
                               STACK_SIZE=5300 \
                               PDM_BUILD_TYPE=_NONE \
                               DEBUG=UART0 \
                               TRACE=1
        make -C $BUILD_DIR BAUD=0 clean
        echo "::set-output name=status::success"
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.2
      if: steps.make.outputs.status == 'success' && !cancelled()
      with:
        # Artifact name
        name: release.zip
        # A file, directory or wildcard pattern that describes what to upload
        path: ${{ env.BUILD_DIR }}/*.bin
